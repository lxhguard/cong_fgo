<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        * {
            padding: 0;
            margin: 0;
        }

        .wrapper {
            width: 100%;
            height: 100%;
            min-height: 200px;
        }
    </style>
</head>

<body>
    <!-- <input id="demoInput" value="hello world"> -->
    <div class="wrapper">
        <textarea class="wrapper" id="demoInput" value="hello world"></textarea>
    </div>
    <div>
        <button id="btn">点我复制</button>
    </div>

    <script>
        const btn = document.querySelector('#btn');
        btn.addEventListener('click', async () => {
            const input = document.querySelector('#demoInput');
            // input.select();
            const content = input.value;
            let title = ''
            const alList = content.split('\n');

            for (var i = 0; i < alList.length; i++) {
                s = alList[i];
                if (!['', ' ', '   '].includes(s)) {
                    title = s;
                    break;
                }
            }


            const jianqie = JSON.stringify({ title, content });

            if (navigator.clipboard) {
                await navigator.clipboard.writeText(jianqie)
            } else if (document.execCommand('copy')) {
                document.execCommand('copy');
                alert('复制成功');
            }
        })

    </script>
</body>

</html>
